<html>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">      
<link rel="stylesheet" href="retirement.css">
<meta charset="UTF-8">

<body>
  <div class="bg">
  <form class="box" action="" method="POST">
    <h1>Retirement Plan</h1>
    <h5></h5>
    <div class="form-group">
        <label for="uname"style="color:white;margin:-8px">Name</label>
        <input type="text" class="form-control" id="uname" placeholder="Full name" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="mobile"style="color:white;margin:-8px">Mobile No.</label>
        <input type="text" class="form-control" id="pwd" placeholder="10-digit mobile no." name="mobile" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="dob"style="color:white;margin:-8px">Date of birth of Policy Holder</label>
        <input type="text" class="form-control" id="pwd" placeholder="DD/MM/YY" name="dob" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
    
    <button type="submit" class="btn">Proceed --></button></div>
  </form>
  </div>
</body>
</html>
